<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Form Validation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="inner">
            <img src="images/image-1.webp" alt class="image-1">
            <div class="myForm">
                <h3>New Account</h3>
                <div class="form-holder">
                    <span class="lnr lnr-user"><i class="fa-regular fa-user"></i></span>
                    <input type="text" class="username" placeholder="Username" required>
                </div>
                <div class="form-holder">
                    <span class="lnr lnr-envelope"><i class="fa-regular fa-envelope"></i></span>
                    <input type="text" class="mail" placeholder="Mail" required>
                </div>
                <div class="form-holder">
                    <span class="lnr lnr-lock"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" class="password" placeholder="Password" required>
                </div>
                <div class="form-holder">
                    <span class="lnr lnr-lock"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" class="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <button type="submit" onclick="register()">
                    <span>Register</span>
                </button>
                <div id="error"></div>
            </div>
            <img src="images/image-2.webp" alt class="image-2">
        </div>
    </div>
    <script src="js/validation.js"></script>
</body>

</html>
